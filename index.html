<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />
	<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <ons-navigator
      id="myNavigator"
      animation="slide"
      page="main.html"
    ></ons-navigator>
    <template id="main.html">
      <ons-page id="main">
        <ons-toolbar>
          <div class="right">
            <ons-toolbar-button id="push-about">About</ons-toolbar-button>
          </div>
        </ons-toolbar>
        <ons-list-title>Practices</ons-list-title>
        <ons-list>
          <ons-list-item tappable id="push-relaxation"
            >Relaxation</ons-list-item
          >
          <ons-list-item tappable id="push-breathing">Breathing</ons-list-item>
          <ons-list-item tappable id="push-yoga">Yoga</ons-list-item>
		</ons-list>
		<section style="padding: 8px">
		<ons-button modifier="outline" onclick="showTemplateDialog()">Click here hehe</ons-button>
	 </section>
	</ons-page>
    </template>

    <template id="breathing.html">
      <ons-page id="breathing">
        <ons-toolbar>
          <div class="Left"><ons-back-button>Back</ons-back-button></div>
        </ons-toolbar>
        <div class="my-page" id="page-default">
          <div class="my-header">
            <img
              src="photos/breathe.jpg"
              ontouchend="history.back()"
            />
          </div>
        
        <div class="my-content">
          <h1>Feel Your Face</h1>
          <ul>
            <li>Become aware of your face.</li>
            <li>Feel the forehead.</li>
            <li>The eyebrows.</li>
            <li>Eyes.</li>
            <li>Nose.</li>
            <li>Nostrils.</li>
            <li>Air flowing through the nostrils.</li>
            <li>Cheeks.</li>
            <li>Jaw.</li>
            <li>Lips.</li>
            <li>Tongue.</li>
            <li>Whole of the head.</li>
            <li>The space surrounding the head.</li>
          </ul>
        </div>
      </ons-page>
    </template>

    <template id="yoga.html">
      <ons-page id="yoga">
        <ons-toolbar>
          <div class="Left"><ons-back-button>Back</ons-back-button></div>
        </ons-toolbar>
        <div class="my-page" id="page-default">
            <div class="my-header">
              <img
                src="photos/yoga.jpg"
                ontouchend="history.back()"
              />
            </div>
        <div class="my-content">
          <h1>Feel Your Shoulders</h1>
          <ul>
            <li>Let your arms hang loose.</li>
            <li>Become aware of the shoulders.</li>
            <li>Slightly lift one shoulder and release it.</li>
            <li>Let the shoulder come all the way down.</li>
            <li>Lift the other shoulder and release it.</li>
            <li>Alternate three more times on each side.</li>
            <li>Experience the breath flowing in and out of the body.</li>
          </ul>
        </div>
      </ons-page>
    </template>

    <template id="relaxation.html">
      <ons-page id="relaxation">
        <ons-toolbar>
          <div class="Left"><ons-back-button>Back</ons-back-button></div>
        </ons-toolbar>
        <div class="my-page" id="page-default">
            <div class="my-header">
                <img
                  src="photos/relaxe-1.jpg"
                  ontouchend="history.back()"
                />
              </div>
        <div class="my-content">
          <h1>Feel Your Feet</h1>
          <ul>
            <li>Stand on your feet.</li>
            <li>Experience the contact with the ground.</li>
            <li>Feel into the soles of the feet.</li>
            <li>Feel the knees.</li>
            <li>The hips.</li>
            <li>The spine.</li>
            <li>Shoulders.</li>
            <li>Neck.</li>
            <li>Head.</li>
            <li>
              Feel the connection between the top of the head and the feet.
            </li>
          </ul>
        </div>
      </ons-page>
    </template>

    <template id="about.html">
      <ons-page id="about">
        <ons-toolbar>
          <div class="Left"><ons-back-button>Back</ons-back-button></div>
        </ons-toolbar>
        <div class="my-content">
            <h1>Yoga with friends</h1>
            <ul>
              <p>This application is all about relaxing. Everone is welcome here. Whether you're a human, dog, cat or something else. </p>
              <p>Take a seat and start exercise how to relaxe.</p>
            </ul>
          </div>
        <div class="my-page" id="page-default">
            <div class="my-header">
                <h1>Group 8</h1>
                <img
                  src="photos/about.jpg"
                  ontouchend="history.back()"
                />
              </div>
        <div class="my-content">
            
            <ul>
              <li>Hilda Robertsson</li>
              <li>Kristina Andersson</li>
              <li>Anna Gustavsson</li>
            </ul>
          </div>
      </ons-page>
	</template>
	
	<template id="dialog.html">
		<ons-dialog id="my-dialog" cancelable>
		  <div style="text-align: center; padding: 10px;">
			<p>
			  Namaste home with my cats
			</p>
	  
			<p>
			  <ons-button onclick="hideDialog('my-dialog')">mkay</ons-button>
			</p>
		  </div>
		</ons-dialog>
	  </template>

  </body>
  <script src="app.js"></script>
</html>
